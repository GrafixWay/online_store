<div class="header__menu menu">
	<button type="button" data-fls-menu class="menu__icon icon-menu">
		<span></span>
	</button>
	<nav class="menu__body menu--desktop">
		<ul class="menu__list">
			<each
				loop='item in [
					{"href": "#","ancor": "Магазины"},
					{"href": "#","ancor": "Акции"},
					{"href": "#","ancor": "Доставка и оплата"},
				]'
			>
				<if condition="'[[active]]' === '[[item.ancor]]'">
					<li class="menu__item">
						<a href="[[item.href]]" class="menu__link menu__link--active"
							>[[item.ancor]]</a
						>
					</li>
				</if>
				<else>
					<li class="menu__item">
						<a href="[[item.href]]" class="menu__link">[[item.ancor]]</a>
					</li>
				</else>
			</each>
		</ul>
	</nav>
	<nav class="menu__body menu--mobile">
		<ul class="menu__list">
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-person">Войти</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-person">Регистрация</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-heart">Избранное</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-cart">Корзина</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-home">Магазины</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-percent">Акции</a>
			</li>
			<li class="menu__item">
				<a href="#" class="menu__link menu__link--icon-box"
					>Доставка и оплата</a
				>
			</li>
			<li class="menu__item"><a href="#" class="menu__link">Квадроциклы</a></li>
			<li class="menu__item"><a href="#" class="menu__link">Катера</a></li>

	</nav>
</div>
